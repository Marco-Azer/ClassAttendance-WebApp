<div class="container"  ng-controller="ViewClassCtrl">
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Church</th>
            <th>Grade</th>
            <th>Students</th>
            <th>Servants</th>
        </tr>
        <tr ng-repeat="class in classes">
            <td>{{class.name}}</td>
            <td>{{class.church}}</td>
            <td>{{class.grade}}</td>
            <td>{{class.stdtNum}}</td>
            <td>{{class.srvntNum}}</td>
        </tr>
    </table>
</div>
