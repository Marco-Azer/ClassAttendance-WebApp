<div id="AddAttendance" ng-show="ShowAttendance">
    <table class="table">
        <tr>
            <th></th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Grade</th>
            <th>Class</th>
            <th></th>
        </tr>
        <tr ng-repeat="student in students">
            <td><img src="{{student.picture}}" class="img-thumbnail"></td>
            <td>{{student.fname}}</td>
            <td>{{student.lname}}</td>
            <td>{{student.gender}}</td>
            <td>{{student.age}}</td>
            <td>{{student.grade}}</td>
            <td>{{student.class}}</td>
            <td><button>Attended</button></td>
        </tr>
    </table>
</div>
