<div ng-show="ShowClasses">
    <table class="table table-stripped">
        <tr>
            <th>Class Name</th>
            <th>Church</th>
            <th>Grade</th>
            <th>Number of Students</th>
            <th>Number of Servants</th>
        </tr>
        <tr ng-repeat = "class in classes">
            <td>{{class.name}}</td>
            <td>{{class.church}}</td>
            <td>{{class.grade}}</td>
            <td>{{class.stdntNum}}</td>
            <td>{{class.srvntNum}}</td>
        </tr>
    </table>
</div>
