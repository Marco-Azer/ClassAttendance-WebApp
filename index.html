 <html>
 <head>
 	<title>Index</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="test.js"></script>
 </head>

 <body ng-app="test">
	<!--<div ng-controller="TestController as tc">-->
		<!--<p>{{tc.status}}</p>-->
	<!--</div>-->

    <form>
        <div class="form-group">
            <input type="text" placeholder="First Name"/>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Last Name"/>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Middle Name"/>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <select name="" id="">
                <option value="m">M</option>
                <option value="f">F</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Age"/>
        </div>
        <div class="form-group">
            <label>Grade</label>
            <select name="" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
        </div>
        <div class="form-group">
            <input type="text" placeholder="Day of Birth"/>
            <input type="text" placeholder="Month of Birth"/>
            <input type="text" placeholder="Year of birth"/>
        </div>
        <div class="form-group">
            <input type="text" place/>
        </div>
        <div class="form-group">
            <label>Emergency Name</label>
            <input type="text"/>
        </div>
        <div class="form-group">
            <label>Emergency Number</label>
            <input type="text"/>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" placeholder="Apt. Number"/>
            <input type="text" placeholder="Street Name"/>
            <input type="text" placeholder="City"/>
            <input type="text" placeholder="Province"/>
            <input type="text" placeholder="Country"/>
            <input type="text" placeholder="Postal Code"/>
        </div>
        <div class="form-control">
            <label>Class Name</label>

        </div>
    </form>

 </body>
 <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 </html>
